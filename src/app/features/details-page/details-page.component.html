<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div
    class="max-w-lg w-full bg-white rounded-xl shadow-lg border border-gray-200 p-6 relative"
  >
    <button
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl font-bold"
      (click)="onClickClose()"
    >
      &times;
    </button>
    <h2 class="text-xl font-bold text-blue-900 mb-2">{{ title }}</h2>
    <div class="flex items-center text-gray-600 mb-2">
      <span class="mr-4">{{ stationName }}</span>
      <span class="ml-auto text-gray-500">{{
        date | date : "d MMMM yyyy" : "" : "nl-NL"
      }}</span>
    </div>
    <hr class="my-3" />
    <div class="font-semibold text-blue-800 mb-1">{{ type }}</div>
    <div class="text-gray-700 text-sm">
      {{ description }}
    </div>
  </div>
</div>
