@let labelClass = 'block text-sm font-medium text-gray-700 mb-1';
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="container mx-auto p-6">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-md p-6">
      <h1 class="text-2xl font-semibold mb-4 text-center">
        {{ (station$ | async)?.naam }}
      </h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="title" [ngClass]="labelClass">Titel</label>
          <input
            id="title"
            formControlName="title"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="date" [ngClass]="labelClass">Datum</label>
          <input
            id="date"
            formControlName="date"
            type="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="type" [ngClass]="labelClass">Type</label>
          <select
            id="type"
            formControlName="type"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="failure">Storing</option>
            <option value="information">Informatie</option>
            <option value="service">Service</option>
          </select>
        </div>

        <div>
          <label
            for="description"
            [ngClass]="labelClass"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Beschrijving</label
          >
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div class="flex items-center justify-between mt-4">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
          >
            Verstuur
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
