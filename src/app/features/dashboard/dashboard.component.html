<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Kies een station</h1>

    <input
      type="text"
      placeholder="Zoek station..."
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      (input)="onSearch($any($event.target).value)"
      [value]="(searchTerm$ | async) || ''"
    />

    <ul class="mt-3 border rounded-lg max-h-60 overflow-y-auto">
      @for (station of (stations$ | async); track station) {
      <li
        class="p-2 hover:bg-blue-100 cursor-pointer"
        (click)="onClickSelectStation(station)"
      >
        {{ station.naam }}
      </li>
      }
    </ul>
  </div>
</div>
